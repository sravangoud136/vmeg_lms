 <script type="text/javascript">
    function validate(){
      var msg="";
      var p1=document.getElementById('pwd').value;
      var p2=document.getElementById('pwd2').value;

      var role=document.getElementsByName("type");
      if(role[0].checked==true)
          msg="Staff";
      else if( role[1].checked==true)
         msg="Student";
      else if(p1!=p2)
      {
         msg='Password did not match';
         document.getElementById('errmsg').innerHTML=msg;
         return false;
      }

     else
     {
         msg='Role must be Selected';
         document.getElementById('errmsg').innerHTML=msg;
         return false;
    }
    return true;
  }
  function clean()
  {
     document.getElementById('errmsg').innerHTML=" ";
     return false;
  }
  </script>

<center>
<div class="form1">
 <div class="dark">

</div>
<br>
<form action="reg.php"  method="post"  enctype="multipart/form-data" onsubmit=" return validate()">

    <input type="radio" name="type" value="student" id='role' >Student<br><br>
